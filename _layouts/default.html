<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <!-- Header section removed -->

      <!-- Logo moved from index.md -->
      <p align="center">
        <picture>
          <img src="{{ 'logo-light.png' | relative_url }}" alt="Scrivener Management Limited Logo" style="width:40%" />
        </picture>
      </p>

      <section>

        {{ content }}

      </section>
     
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    <footer>
      <p style="text-align: center; font-size: 0.8em; color: #666;">
        Last Updated: {{ site.time | date: "%Y-%m-%d %H:%M:%S %Z" }} <br>
        Version: {{ site.github.build_revision | slice: 0, 7 }}
      </p>
    </footer>
  </body>
</html>
