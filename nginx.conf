# Nginx Server Block for terms.scrivener.co.nz
# Final version with correct project page proxy path.

server {
   listen 80;
   server_name terms.scrivener.co.nz;
   access_log off;
   error_log off;
   return 301 https://$server_name$request_uri;
}

server {
   # Apply country-based access control
   if ($allow_list = yes) {
       set $local_allowed_country yes;
   }
   if ($local_allowed_country = no) {
       return 444;
   }

   server_name terms.scrivener.co.nz;
   listen 443 ssl;
   listen [::]:443 ssl;
   http2 on;

   include /config/nginx/ssl.conf;

   location / {
      # Correctly proxy to the project sub-path. The trailing slash is important.
      proxy_pass https://nathanscrivener.github.io/Terms-and-Conditions/;

      # Set headers to make the request look correct to GitHub
      proxy_set_header Host "nathanscrivener.github.io";
      proxy_set_header Origin "https://nathanscrivener.github.io";
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;

      add_header Referrer-Policy "strict-origin-when-cross-origin";

      proxy_redirect off;
      proxy_buffering off;
   }
}
